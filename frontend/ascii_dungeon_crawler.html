<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ASCII Dungeon Crawler</title>
        <style>
            body {
                margin: 0;
                padding: 20px;
                background-color: #000;
                color: #ccc;
                font-family: "Courier New", monospace;
                overflow: hidden;
            }

            #gameContainer {
                text-align: center;
            }

            #viewport {
                font-size: 10px;
                line-height: 8px;
                white-space: pre;
                border: 2px solid #0f0;
                display: inline-block;
                padding: 2px;
                border: 5px solid #666;
                font-weight: bold;
            }
            #minimap {
                font-size: 12px;
                line-height: 12px;
                white-space: pre;
                display: inline-block;
                padding: 2px;
                border: 5px solid #666;
                color: #666;
                background-color: black;
            }

            #controls {
                margin-top: 20px;
                color: #0f0;
            }

            #mapInput {
                margin-top: 20px;
            }

            textarea {
                background-color: #001100;
                color: #ccc;
                border: 1px solid #0f0;
                font-family: "Courier New", monospace;
                padding: 10px;
            }

            button {
                background-color: #001100;
                color: #0f0;
                border: 1px solid #0f0;
                padding: 5px 10px;
                font-family: "Courier New", monospace;
                cursor: pointer;
            }

            button:hover {
                background-color: #002200;
            }
        </style>
    </head>
    <body>
        <div id="gameContainer">
            <div id="viewport"></div>

            <div id="minimap"></div>

            <div id="compass">orientation</div>

            <div id="mapInput">
                ←→↑↓
                <br />
                <textarea id="mapText" rows="10" cols="50">

            </div>
        </div>

        <script type="module" src="./ascii_dungeon_crawler.js"></script>
    </body>
</html>
